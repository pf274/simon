<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
</head>
<body>
    <header>
        <h1>Simon<sup>&reg;</sup></h1>
        <nav>
            <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="play.html">Play Simon Says</a> (This Page)</li>
                <li><a href="scores.html">Game Scores</a></li>
                <li><a href="about.html">About</a></li>
            </menu>
        </nav>
    </header>
    <hr /> <!--Line Break -->
    <main>
        <h2>Play Simon Says</h2>
        <!-- Player Name -->
        <div class="players">
            Player:
            <span class="player-name">Mystery player</span>
        </div>
        <br />
        <!-- Score -->
        <div class="score">
            <label for="score">Score: </label>
            <input id="score" value="0" readonly></input>
        </div>
        <br />
        <div class="game">
            <button id="reset">Reset</button>
            <br />
            <table>
                <tr>
                    <td>
                        <button id="greenButton">
                            <svg height="100" width="100">
                                <circle cx="100" cy="100" r="100" fill="green"></circle>
                            </svg>
                        </button>
                    </td>
                    <td>
                        <button id="redButton">
                            <svg height="100" width="100">
                                <circle cx="0" cy="100" r="100" fill="red"></circle>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="blueButton">
                            <svg height="100" width="100">
                                <circle cx="100" cy="0" r="100" fill="blue"></circle>
                            </svg>
                        </button>
                    </td>
                    <td>
                        <button id="yellowButton">
                            <svg height="100" width="100">
                                <circle cx="0" cy="0" r="100" fill="yellow"></circle>
                            </svg>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        

    </main>
    <hr /> <!--Line Break -->
    <footer>
        <p>Peter Fullmer</p>
        <a href="https://github.com/pf274/simon.git">Github Repository</a>
    </footer>
</body>
