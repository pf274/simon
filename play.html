<html>
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="./play.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <title>Simon Says</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">Simon<sup>&reg;</sup></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-current="page" href="play.html">Play</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="scores.html">Scores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="about.html">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="content-wrap bg-body-secondary">
            <div class="players">
                Player: <span class="player-name">Anonymous</span>
            </div>
            <div class="game">
                <div class="button-container">
                    <button class="button-top-left"></button>
                    <button class="button-top-right"></button>
                    <button class="button-bottom-left"></button>
                    <button class="button-bottom-right"></button>
                </div>
                <div class="controls center">
                    <div class="game-name">Simon<sup>&reg;</sup></div>
                    <div class="score center">--</div>
                    <button class="btn btn-primary" id="resetButton">Reset</button>
                </div>
            </div>
            <div class="toast" style="position: absolute; top: 0; right: 0;" id="scoreToast">
                <div class="toast-header" style="display: flex; flex-direction: row;">
                    <strong class="mr-auto" id="toastTitle">New High Score</strong>
                    <button type="button" class="ml-2 mb-1 close" id="closeToast" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    You just achieved a new personal high score! Congratulations!
                </div>
            </div>
        </main>
        <footer class="bg-body-tertiary text-lg-start footer">
            <div class="container p-4 text-center">
                <p>Peter Fullmer - <a href="https://github.com/pf274/simon.git" target="_blank">Github Repository</a></p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script type="module" src="./play.js"></script>
    </body>
</html>
